<div class="profile-container">
  <nz-card class="profile-card">
    <h2 nz-typography>{{ user?.name }}</h2>
    <nz-descriptions
      nzBordered
      [nzColumn]="{ xxl: 4, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }"
    >
      <nz-descriptions-item [nzTitle]="'User.PHONE_NUMBER' | translate">{{
        user?.phoneNumber
      }}</nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'User.EMAIL_ADDRESS' | translate">{{
        user?.emailAddress
      }}</nz-descriptions-item>
      <nz-descriptions-item [nzTitle]="'User.ROLE_DESCRIPTION' | translate">{{
        user?.role?.description
      }}</nz-descriptions-item>
    </nz-descriptions>
  </nz-card>
</div>
